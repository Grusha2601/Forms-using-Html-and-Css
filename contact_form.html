<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Contact  Information</title>
    <title>CONTACT INFORMATION</title>
</head>
<body background="img.jpg/Screenshot_2021-05-30-19-01-26-36.jpg" style="background-repeat: no-repeat ;background-size: 70% 100%;background-color: rgba(255,255,255,0.2);" >
    <h1><u>CONTACT INFORMATION</u></h1>
    <form action="response .html">
        <label for="user" style="font-family:'Cambria' ;"><b>NAME:</b></label><br>
        <input type="text" id="user"><br><br><br>
        <label for="email" style="font-family:'Cambria' ;"><b>EMAIL ID:</b></label><br>
        <input type="email"><br><br><br>
        <label for="phone" style="font-family:'Cambria' ;"><b>MOBILE NO.:</b></label><br>
        <input type="tel" id="phone"><br><br><br>
        <label for="male" style="font-family:'Cambria' ;"><b>MALE</b></label>
        <input type="checkbox">
        <label for="female" style="font-family:'Cambria' ;"><b>FEMALE</b></label>
        <input type="checkbox"><br><br><br>
        <label for="message" style="font-family:'Cambria' ;"><b>YOUR MESSAGE FOR YUMMY DELIGHTS:</b></label><br>
        <textarea name="message" id="" cols="30" rows="10"></textarea><br>
        <button style="background-color:palevioletred;"><i>SUBMIT</i></button><br>
        <a href="/faq.html" target="_blank"><mark>FAQS</mark>
    </form>
    
</body>
</html>
